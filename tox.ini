[tox]
envlist = py38

[testenv]
deps = pytest
commands =
    pytest

[testenv:build]
skip_install = true
deps =
    setuptools
    wheel
commands =
    python setup.py sdist bdist_wheel

[testenv:deploy-test]
skip_install = true
deps =
    twine
commands =
    twine upload --repository testpypi dist/*

[testenv:deploy]
skip_install = true
deps =
    twine
commands =
    twine upload dist/*

